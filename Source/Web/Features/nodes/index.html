<template>
  <require from="./nodes_list"></require>
  <require from="./index.scss"></require>
  <require from="./remote_overlay"></require>
  <section class="nodes_page">
    <side-bar expanded="true" hide_trigger.one-time="true" is_subnavigation="true">
      <h1>Edge nodes</h1>
      <nodes-list></nodes-list>
      <inline-toolbar>
        <button class="add_new">
          <span>Add new node</span>
        </button>
      </inline-toolbar>
    </side-bar>
    <main class="grid-content">
      <section class="node-details">
        connection state Node name Node unique ID
        <button click.delegate="open_terminal()">Remote access</button>
      </section>
      <section class="hardware-details">
        Hw info: Manufacturer, Model, Processor, Memory, Video Controller
      </section>
      <section class="health-monitor">
        Health Monitor: State: Connected/Offline/Out of reach Availability last 24 hours KChief version: 600 Temperature CPU Memory Network i/o
      </section>
    </main>
    <remote-overlay visible.two-way="show_terminal"></remote-overlay>
  </section>
</template>
