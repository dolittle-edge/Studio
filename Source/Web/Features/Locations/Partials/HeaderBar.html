<template>
  <require from="./RemoteOverlay"></require>
  <require from="./HeaderBar.scss"></require>
  <header class="header-bar">

    <select name="node-selector" class="node-selector" id="node-selector">
      <option value="Node name 1">Node name 1</option>
      <option value="Node name 2">Node name 2</option>
