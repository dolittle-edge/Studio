<template>
  <require from="./AddNode.scss"></require>
  <main class="add-node">
    <div class="box acrylic">
      <h1>Add Node</h1>
      <div class="content">
        <form submit.call="perform()">
          <label
            >Node name
            <input type="text" name="NodeName" placeholder="Node name" value.bind="name" />
          </label>

          <label for="NodeLocation">Location
          </label>
            <select name="location" id="NodeLocation">
              <option value="Thalatta">Thalatta</option>
            </select>
          <div class="button-row"><button click.delegate="perform()">Add node</button></div>
        </form>
      </div>
    </div>
  </main>
</template>
