<template>
  <require from="./NodeDetails.scss"></require>
  <require from="./RemoteOverlay"></require>
  <require from="./Partials/Availability"></require>
  <require from="./Partials/CPU"></require>
  <require from="./Partials/Hardware"></require>
  <require from="./Partials/Memory"></require>
  <require from="./Partials/Network"></require>
  <require from="./Partials/NodeInformation"></require>
  <require from="./Partials/Temperature"></require>
  <div class="node-details">
    <header>
      <div class="left">
        <h3>Thalatta</h3>
        <select name="node-selector" id="node-selector">
          <option value="Node name 1">Node name 1</option>
        </select>
      </div>
      <div class="right">
        <inline-toolbar>
          <button click.delegate="open_terminal()">Remote access</button>
        </inline-toolbar>
      </div>
    </header>
    <div class="grid-content">
      <div class="box node-information">
        <node-information></node-information>
        <hardware></hardware>
      </div>
      <network></network>
      <availability></availability>
      <cpu></cpu>
      <memory></memory>
      <temperature></temperature>
    </div>
  </div>
  <remote-overlay visible.two-way="show_terminal"></remote-overlay>
</template>
