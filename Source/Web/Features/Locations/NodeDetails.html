<template>
  <require from="./NodeDetails.scss"></require>
  <require from="./RemoteOverlay"></require>
  <require from="./Partials/NodeInformation"></require>
  <require from="./Partials/Hardware"></require>
  <div class="node-details">
    <header>
      <div class="left">
        <h3>Thalatta</h3>
        <select name="node-selector" id="node-selector">
          <option value="Node name 1">Node name 1</option>
        </select>
      </div>
      <div class="right">
        <inline-toolbar>
          <button click.delegate="open_terminal()">Remote access</button>
        </inline-toolbar>
      </div>
    </header>
    <div class="grid-content">
      <div class="box node-information">
        <node-information></node-information>
        <hardware></hardware>
      </div>
      <section class="box acrylic network">
        <h1>Network</h1>
        <div class="content">
          graph
        </div>
      </section>
      <section class="box acrylic availability">
        <h1>Availability</h1>
        <h2>last 24 hours</h2>
        <div class="content">
          <strong class="value">99.99 %</strong>
        </div>
      </section>
      <section class="box acrylic temperature">
        <h1>Temperature</h1>
        <div class="content">
          <strong class="value">59 â„ƒ</strong>
        </div>
      </section>
      <section class="box acrylic cpu">
        <h1>CPU</h1>
        <div class="content">
          graph
        </div>
      </section>
      <section class="box acrylic memory">
        <h1>Memory</h1>
        <div class="content">
          graph
        </div>
      </section>
    </div>
  </div>
  <remote-overlay visible.two-way="show_terminal"></remote-overlay>
</template>
